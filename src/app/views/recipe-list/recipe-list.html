<app-sub-menu></app-sub-menu>
<div class="recipes-container">
  <ul class="recipes-list">
    @for (recipe of recipeList(); track recipe._id) {
    <app-recipe-item
      [recipe]="recipe"
      [(selectedRecipeId)]="selectedRecipeId"
    ></app-recipe-item>
    }
  </ul>
  <div class="recipes-details">
    @let sr = selectedRecipe(); @if (sr) {
    <app-recipe-details [showRecipe]="sr" />
    }
  </div>
</div>
